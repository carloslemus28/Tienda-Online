<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist - M&C Online Store</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="topbar">
    <div class="contacto">
      <i class="fas fa-phone"></i> Atención al cliente: 7741-3534
      <i class="fab fa-whatsapp"></i> WhatsApp: 6056-0117

  </div>

<div class="icons">

 <div class="icon-item" id="icono-usuario">
